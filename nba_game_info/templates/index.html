<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>NBA Game Info</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">NBA Game Info</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">NBA Game Info</h1>
        <div id="game-list">
            <!-- The game list will be populated here -->
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7mqnr3m6Dk5f4J4dT//4+dX2eP4TB9S5MvB5F/7E4Zp5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        let gameData = [];
        function updateScores() {
            fetch('/game_data')
                .then(response => response.json())
                .then(data => {
                    gameData = data;
                    displayGames();
                })
                .catch(error => console.error('Error fetching scores:', error));
        }

        function updateOverUnderData() {
            fetch('/over_under_data')
                .then(response => response.json())
                .then(data => {
                    console.log('Over/Under data updated');
                })
                .catch(error => console.error('Error fetching over/under data:', error));

            setTimeout(updateOverUnderData, 30000);
        }

        function displayGames() {
            const gameList = document.getElementById('game-list');
            gameList.innerHTML = '';

            let row = document.createElement('div');
            row.className = 'row';

            gameData.forEach((game, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-6';

                const gameDiv = document.createElement('div');
                gameDiv.className = 'game-div mb-4';
                gameDiv.innerHTML = `
                    <h5>${game.teams}</h5>
                    <p>
                        ${game.status}<br>
                        ${game.score ? game.score : ''}
                    </p>
                    <hr>
                `;
                col.appendChild(gameDiv);
                row.appendChild(col);

                if ((index + 1) % 2 === 0) {
                    gameList.appendChild(row);
                    row = document.createElement('div');
                    row.className = 'row';
                }
            });

            if (gameData.length % 2 !== 0) {
                gameList.appendChild(row);
            }

            setTimeout(updateScores, 5000);
        }

        updateScores();
        updateOverUnderData();
    </script>
</body>
</html>
